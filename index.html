<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>FB-Cart</title>
</head>
<body>
  <header>
    <div class="container">
      <div id="logoAcaption" >
        <div id="logoAtext" >
          <img id="logo" src="./images/logo.png" alt="">
          <h2>FillBasket</h2>
        </div>
        <div id="caption">
          <p>Shop & save more</p>
        </div>

       </div>
    </div>
  </header>
  <main>
    <section id="section1">
      <div id="hooray1" >
        <img src="./images/buy more.png" alt="">
        <div id="hooray2">
          <h1>Hooray !! </h1>
          <p>More offers unlocked. <br>Get 20% Off. Use code <button class=" border border-black btn btn-warning" >JAN2024</button></p>
        </div>
      </div>
    </section>
    <section class="bg-warning-subtle p-3" id="section1">
      <br>
      <table class="table container2">
        <thead>
          <tr>
            <th scope="col">Qty</th>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">
              <form action="get" name="one">
                <select name="" id="quantity1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  </select>

              </form>

            </th>
            <td>
              Volini Maxx Spray (3X Faster) 55 g/78.8 ml
            </td>
            <td>
              <button id="price1" type="button" class="btn btn-outline-dark">2.99 $</button>
            </td>
            <td>
              <button id="total1" type="button" class="btn btn-outline-dark">2.99 $</button>
            </td>
            <td>
              <button type="button" class="btn-close" aria-label="Close"></button>
            </td>
          </tr>
          <tr>
            <th scope="row">
              <form action="" name="two">
                <select name="quantity2" id="">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  </select>

              </form>

            </th>
            <td>Kaloree 1 Tablets (Buy 300N Get 100N Free)</td>
            <td>
              <button id="price2" type="button" class="btn btn-outline-dark">7.99 $</button>
            </td>
            <td>
              <button id="total2" type="button" class="btn btn-outline-dark">7.99 $</button>
            </td>
            <td><button type="button" class="btn-close" aria-label="Close"></button></td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <div class="checkout">
        <div>
        <h6 class="mt-3"><a href="#">Continue shopping</a></h6>
      </div>
      <div>
        <button class="btn btn-primary" type="submit">Check out</button>
        
      </div>

      </div>
      
    </section>
  </main>
  <footer>
    <p>Read <a href="#">terms and conditions</a> and <a href="#">return policies.</a></p>
  </footer>
<script src="./script.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
